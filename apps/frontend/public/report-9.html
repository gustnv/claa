<!DOCTYPE html>

<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Considerações sobre as condições de trabalho dos grupos</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="flex items-center py-16 justify-center min-h-screen bg-gray-100">

  <div class="text-center absolute top-5 left-5 font-bold text-lg">CLAA - UFSC</div>

  <div class="w-full max-w-2xl p-8 bg-white rounded-lg shadow-md">
    <h2 class="mb-6 text-xl font-semibold text-gray-700">Considerações sobre as condições de trabalho dos grupos</h2>
    <form action="panel.html">
      <div>
        <div class="mb-8">
          <label class="block mb-2 text-sm font-medium text-gray-600">Em relação ao custeio, seu grupo recebeu o recurso no ano:</label>

          <div class="flex items-center mb-2">
            <input type="radio" id="sim" name="recurso" value="sim" class="mr-2" required>
            <label for="sim" class="text-gray-600">Sim.</label>
          </div>

          <div class="flex items-center mb-2">
            <input type="radio" id="nao" name="recurso" value="nao" class="mr-2" required>
            <label for="nao" class="text-gray-600">Não.</label>
          </div>
        </div>

        <div class="mb-10">
          <label class="block mb-2 text-sm font-medium text-gray-600">Descreva em até 500 caracteres comente as principais questões relacionadas ao custeio.</label>
          <textarea style="resize:none" class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none focus:ring focus:border-blue-300" maxlength="500" rows="4" required></textarea>
        </div>
      </div>

      <div class="flex justify-between">
        <a href="report-8.html" class="w-1/2 mr-2 px-4 py-2 text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:bg-blue-700 text-center"><b>Voltar</b></a>
        <button class="w-1/2 ml-2 px-4 py-2 text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:bg-blue-700" type="submit">Concluir</button>
      </div>
 
    </form>
  </div>
</body>
</html>
