<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="text-center absolute top-5 left-5 font-bold text-lg">CLAA - UFSC</div>
  <div class="w-full max-w-sm p-8 bg-white rounded-lg shadow-md">
    <h2 class="mb-6 text-2xl font-semibold text-gray-700">Entrar</h2>
    <form action="panel.html" id="forms">
      <div class="mb-4">
        <label class="block mb-2 text-sm font-medium text-gray-600" for="email">Insira seu email</label>
        <input class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none focus:ring focus:border-blue-300" type="email" id="email" value="" required>
      </div>
      <div class="mb-6" id="password-container">
        <label class="block mb-2 text-sm font-medium text-gray-600" for="password">Insira sua senha</label>
        <div class="relative">
          <input class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none focus:ring focus:border-blue-300" type="password" id="password" value="" required>
          <button type="button" class="absolute inset-y-0 right-0 flex items-center px-3 text-gray-600" onclick="togglePassword()">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
              <path id="eye-icon" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.284 5 12 5c4.418 0 8 3.134 8 7s-3.582 7-8 7c-4.716 0-8.268-2.943-9.542-7z"></path>
            </svg>
          </button>
        </div>
        <div class="mt-2 text-right">
          <a href="recover-email.html" class="text-sm text-blue-600 hover:underline">Esqueceu sua senha?</a>
        </div>
      </div>
      <div class="mb-4" id="login-button">
        <button class="w-full px-4 py-2 text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:bg-blue-700" type="submit">Entrar</button>
      </div>
      <div class="mb-4" style="display:none" id="signup-button">
        <button class="w-full px-4 py-2 text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:bg-blue-700" type="submit">Registrar</button>
      </div>
      <div id="password-button">
        <button onclick="hidePassword()" class="block w-full px-4 py-2 text-center text-gray-700 bg-gray-200 rounded-lg hover:bg-gray-300 focus:outline-none focus:bg-gray-300">Primeiro acesso</button>
      </div>
    </form>
  </div>
  <script>
    function togglePassword() {
      const passwordField = document.getElementById('password');
      const eyeIcon = document.getElementById('eye-icon');
      if (passwordField.type === 'password') {
        passwordField.type = 'text';
        eyeIcon.setAttribute('d', 'M12 12c0 2.485-2.015 4.5-4.5 4.5S3 14.485 3 12 5.015 7.5 7.5 7.5 12 9.515 12 12z M12 12c0-2.485 2.015-4.5 4.5-4.5s4.5 2.015 4.5 4.5-2.015 4.5-4.5 4.5S12 14.485 12 12z');
      } else {
        passwordField.type = 'password';
        eyeIcon.setAttribute('d', 'M2.458 12C3.732 7.943 7.284 5 12 5c4.418 0 8 3.134 8 7s-3.582 7-8 7c-4.716 0-8.268-2.943-9.542-7z');
      }
    }

    function hidePassword() {
      const passwordContainer = document.getElementById('password-container');
      const passwordField = document.getElementById('password');
      const passwordButton = document.getElementById('password-button');
      const loginButton = document.getElementById('login-button');
      const signupButton = document.getElementById('signup-button');
      const forms = document.getElementById('forms');
      const email = document.getElementById('email');
      email.value = '';
      passwordContainer.style.display = 'none';
      passwordField.required = false;
      passwordButton.style.display = 'none';
      loginButton.style.display = 'none';
      signupButton.style.display = 'block';
      forms.action = 'signup.html';
    }
  </script>
</body>
</html>
