<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Consulta de Tutores</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const tutorList = [
        { name: 'João Silva', email: 'joao.silva@example.com', group: 'Grupo A' },
        { name: 'Maria Oliveira', email: 'maria.oliveira@example.com', group: 'Grupo B' },
        // Adicione mais tutores conforme necessário
      ];

      const tutorTableBody = document.getElementById('tutor-table-body');
      const addTutorForm = document.getElementById('add-tutor-form');
      const emailInput = document.getElementById('email-input');

      function renderTutorList() {
        tutorTableBody.innerHTML = '';
        tutorList.forEach((tutor, index) => {
          const row = document.createElement('tr');
          row.className = 'bg-white border-b';

          row.innerHTML = `
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${tutor.name}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${tutor.email}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${tutor.group}</td>
            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
              <button data-index="${index}" class="remove-tutor text-red-600 hover:text-red-800">&#x2716;</button>
            </td>
          `;
          tutorTableBody.appendChild(row);
        });

        // Attach event listeners to remove buttons
        document.querySelectorAll('.remove-tutor').forEach(button => {
          button.addEventListener('click', (e) => {
            const index = e.target.getAttribute('data-index');
            tutorList.splice(index, 1);
            renderTutorList();
          });
        });
      }

      addTutorForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const email = emailInput.value.trim();
        if (email === '') {
          alert('Por favor, insira um email válido.');
          return;
        }

        // Aqui você pode adicionar lógica para buscar o nome e o grupo do tutor baseado no email.
        // Por simplicidade, usaremos valores padrão.

        const newTutor = {
          name: 'Nome do Tutor', // Substitua pela lógica de busca
          email: email,
          group: 'Grupo C' // Substitua pela lógica de busca
        };

        tutorList.push(newTutor);
        renderTutorList();
        addTutorForm.reset();
      });

      // Renderizar a lista inicial de tutores
      renderTutorList();
    });
  </script>
</head>
<body class="flex items-center py-16 justify-center min-h-screen bg-gray-100">
  <div class="text-center absolute top-5 left-5 font-bold text-lg">CLAA - UFSC</div>
  <div class="w-full max-w-4xl p-8 bg-white rounded-lg shadow-md">
    <h2 class="mb-4 text-2xl font-semibold text-gray-700">Consulta de Tutores</h2>

    <div class="overflow-x-auto mb-8">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nome</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Grupo</th>
            <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Ações</th>
          </tr>
        </thead>
        <tbody id="tutor-table-body" class="bg-white divide-y divide-gray-200">
          <!-- Linhas de tutores serão inseridas aqui dinamicamente -->
        </tbody>
      </table>
    </div>

    <h2 class="mb-4 text-xl font-semibold text-gray-700">Adicionar Tutores</h2>
    <div class="mb-6">
      <form id="add-tutor-form" class="flex items-center">
        <input id="email-input" type="email" placeholder="Digite o email do tutor" required class="w-3/4 px-3 py-2 mr-4 text-gray-700 border rounded-lg focus:outline-none focus:ring focus:border-blue-300">
        <button type="submit" class="w-1/4 px-4 py-2 text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:bg-blue-700">Adicionar</button>
      </form>
    </div>
      
    <!-- Botão Voltar no fundo -->
    <div class="mt-8">
      <a href="panel.html" class="w-full block px-4 py-2 text-white text-center bg-gray-600 rounded-lg hover:bg-gray-700 focus:outline-none focus:bg-gray-700">Voltar</a>
    </div>

  </div>
</body>
</html>
