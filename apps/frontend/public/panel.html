<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CLAA - UFSC</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <!-- Header -->
  <header class="bg-blue-600 text-white py-4">
    <div class="container mx-auto flex justify-between items-center px-4">
      <h1 class="text-lg font-bold">CLAA - UFSC</h1>
      <button class="px-4 py-2 bg-white text-blue-600 rounded-lg">Editar Perfil</button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto px-4 py-8">
    <div class="flex flex-wrap py-16 justify-around">
      <!-- Editar Relatório Card -->
      <div class="w-full max-w-sm p-6 mb-6 bg-white rounded-lg shadow-md">
        <h3 class="mb-4 text-lg font-medium text-gray-700">Editar Relatório</h3>
        <p class="mb-6 text-gray-600">Neque porro quisquam est qui dolorem ipsum quia dolor sit amet, consectetur, adipisci velit...</p>
        <button class="w-full px-4 py-2 text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:bg-blue-700">Editar</button>
      </div>
      
      <!-- Adicionar Tutor Card -->
      <div class="w-full max-w-sm p-6 mb-6 bg-white rounded-lg shadow-md">
        <h3 class="mb-4 text-lg font-medium text-gray-700">Adicionar tutor</h3>
        <label class="block mb-2 text-sm font-medium text-gray-600" for="tutor-email">Insira seu email do tutor</label>
        <input class="w-full px-3 py-2 mb-4 text-gray-700 border rounded-lg focus:outline-none focus:ring focus:border-blue-300" type="email" id="tutor-email" value="alex_manager@gmail.com" required>
        <button class="w-full px-4 py-2 text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:bg-blue-700">Adicionar</button>
      </div>
    </div>
  </main>
</body>
</html>
