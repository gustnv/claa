<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Transferir Grupo</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center py-16 justify-center min-h-screen bg-gray-100">
  <div class="text-center absolute top-5 left-5 font-bold text-lg">CLAA - UFSC</div>
  <div class="w-full max-w-2xl p-8 bg-white rounded-lg shadow-md">
    <h2 class="mb-6 text-2xl font-semibold text-gray-700">Transferir Tutor para um Grupo</h2>

    <!-- Formulário para Transferência de Tutor -->
    <form action="/submit-transfer-group" method="POST" class="space-y-6">
      <!-- Seleção de Grupos -->
      <div>
        <label for="group-select" class="block mb-2 text-sm font-medium text-gray-700">Selecione o Grupo:</label>
        <select id="group-select" name="group-email" required class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none focus:ring focus:border-blue-300">
          <option value="" disabled selected>selecione um grupo</option>
          {% for group in groups %}
          <option value="{{ group.email }}">{{ group.name }}</option>
          {% endfor %}
        </select>
      </div>

      <!-- Seleção de Tutores Sem Grupo -->
      <div>
        <label for="tutor-select" class="block mb-2 text-sm font-medium text-gray-700">Selecione o Tutor:</label>
        <select id="tutor-select" name="tutor-email" required class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none focus:ring focus:border-blue-300">
          <option value="" disabled selected>selecione um tutor</option>
          {% for tutor in tutors_without_group %}
          <option value="{{ tutor.email }}">{{ tutor.name }} - {{ tutor.email }}</option>
          {% endfor %}
        </select>
      </div>

      <!-- Botão para Transferir -->
      <button type="submit" class="w-full px-4 py-2 text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:bg-blue-700">Transferir</button>
    </form>

    <!-- Botão Voltar -->
    <div class="mt-8">
      <a href="/panel-claa" class="w-full block px-4 py-2 text-white text-center bg-gray-600 rounded-lg hover:bg-gray-700 focus:outline-none focus:bg-gray-700">Voltar</a>
    </div>
  </div>
</body>
</html>
