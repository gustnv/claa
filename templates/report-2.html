<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Articulação do Ensino, Pesquisa e Extensão</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="flex items-center py-16 justify-center min-h-screen bg-gray-100">

  <div class="text-center absolute top-5 left-5 font-bold text-lg">CLAA - UFSC</div>

  <div class="w-full max-w-2xl p-8 bg-white rounded-lg shadow-md">
    <h2 class="mb-2 text-xl font-semibold text-gray-700">Articulação do Ensino, Pesquisa e Extensão</h2>
    <form action="/submit-report-2" method="POST">
      <div>
        <div class="mb-8">
          <label class="block mb-2 text-sm font-medium text-gray-600">Descreva em até 1000 caracteres como o grupo articulou ensino, pesquisa e extensão no desenvolvimento de suas ações no ano a que se refere o relatório. Identifique, se possível, fatores que contribuíram ou que dificultaram para tal articulação (internos e externos ao grupo)</label>
          <textarea name="activities-articulation" style="resize:none" class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none focus:ring focus:border-blue-300" maxlength="1000" rows="8" required>{{ activities_articulation }}</textarea>
        </div>
      </div>

      <div class="flex justify-between">
        <a href="/report-1" class="w-1/2 mr-2 px-4 py-2 text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:bg-blue-700 text-center"><b>Voltar</b></a>
        <button class="w-1/2 ml-2 px-4 py-2 text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:bg-blue-700" type="submit">Prosseguir</button>
      </div>

    </form>
  </div>
</body>
</html>
