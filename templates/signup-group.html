<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="flex items-center py-16 justify-center min-h-screen bg-gray-100">
  <div class="text-center absolute top-5 left-5 font-bold text-lg">CLAA - UFSC</div>

  <div class="w-full max-w-lg p-8 bg-white rounded-lg shadow-md">
    <h2 class="mb-6 text-2xl font-semibold text-gray-700">Registrar</h2>

    <form action="panel.html">
      <div class="mb-4">
        <label class="block mb-2 text-sm font-medium text-gray-600" for="group-name">Nome do grupo</label>
        <input class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none focus:ring focus:border-blue-300" type="text" id="group-name" value="" required>
      </div>

      <div class="mb-4">
        <label class="block mb-2 text-sm font-medium text-gray-600" for="group-email">Email do grupo</label>
        <input class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none focus:ring focus:border-blue-300" type="email" id="group-email" value="" required>
      </div>

      <div class="mb-4">
        <label class="block mb-2 text-sm font-medium text-gray-600" for="group-instagram">Instagram do grupo</label>
        <input class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none focus:ring focus:border-blue-300" type="text" id="group-instagram" value="" required>
      </div>

      <div class="mb-4">
        <label class="block mb-2 text-sm font-medium text-gray-600" for="group-page">Página do grupo</label>
        <input class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none focus:ring focus:border-blue-300" type="text" id="group-page" value="" required>
      </div>

      <div class="mb-4">
        <label class="block mb-2 text-sm font-medium text-gray-600" for="group-scholarship-number">Número de bolsistas</label>
        <input class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none focus:ring focus:border-blue-300" type="number" id="group-scholarship-number" value="" required>
      </div>

      <div class="mb-8">
        <label class="block mb-2 text-sm font-medium text-gray-600" for="group-volunteer-number">Número de voluntários</label>
        <input class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none focus:ring focus:border-blue-300" type="number" id="group-volunteer-number" value="" required>
      </div>

      <h3 class="mb-4 text-lg font-medium text-gray-700">Endereço</h3>

      <div class="mb-4">
        <label class="block mb-2 text-sm font-medium text-gray-600" for="group-room">Sala/bloco</label>
        <input class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none focus:ring focus:border-blue-300" type="text" id="group-room" value="" required>
      </div>

      <div class="mb-4">
        <label class="block mb-2 text-sm font-medium text-gray-600" for="group-campus">Campus</label>
        <select class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none focus:ring focus:border-blue-300" id="group-campus" required>
          <option value="" disabled selected>Selecione um campus</option>
        </select>
      </div>

      <div class="mb-12">
        <label class="block mb-2 text-sm font-medium text-gray-600" for="group-center">Centro vinculado</label>
        <select class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none focus:ring focus:border-blue-300" id="group-center" required>
          <option value="" disabled selected>Selecione um centro</option>
        </select>
      </div>

      <div>
        <button class="w-full px-4 py-2 text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:bg-blue-700" type="submit">Registrar</button>
      </div>

    </form>
  </div>
  <script>
    function togglePassword() {
      const passwordField = document.getElementById('password');
      const eyeIcon = document.getElementById('eye-icon');
      if (passwordField.type === 'password') {
        passwordField.type = 'text';
        eyeIcon.setAttribute('d', 'M12 12c0 2.485-2.015 4.5-4.5 4.5S3 14.485 3 12 5.015 7.5 7.5 7.5 12 9.515 12 12z M12 12c0-2.485 2.015-4.5 4.5-4.5s4.5 2.015 4.5 4.5-2.015 4.5-4.5 4.5S12 14.485 12 12z');
      } else {
        passwordField.type = 'password';
        eyeIcon.setAttribute('d', 'M2.458 12C3.732 7.943 7.284 5 12 5c4.418 0 8 3.134 8 7s-3.582 7-8 7c-4.716 0-8.268-2.943-9.542-7z');
      }
    }

    /**
    * Represents an address with a campus and associated centers.
    */
    class Address {
      /**
      * Creates an instance of Address.
      * @param {string} campus - The name of the campus.
      * @param {string[]} centros - An array of centers associated with the campus.
      */
      constructor(campus, centros) {
        this.campus = campus;
        this.centros = centros;
      }
    }

    const Addresses = [
      { campus: "Araranguá", centros: ["CTS"] },
      { campus: "Blumenau", centros: ["CTE"] },
      { campus: "Curitibanos", centros: ["CCR"] },
      { campus: "Florianópolis", centros: ["CCA", "CCB", "CCE", "CCS", "CCJ", "CDS", "CED", "CFH", "CFM", "CSE", "CTC", "PROGRAD"] },
      { campus: "Joinville", centros: ["CTJ"] }
    ];

    const campusSelect = document.getElementById('group-campus');
    const centerSelect = document.getElementById('group-center');

    // Populate campus dropdown
    Addresses.forEach(address => {
      const option = document.createElement('option');
      option.value = address.campus;
      option.textContent = address.campus;
      campusSelect.appendChild(option);
    });

    // Update centers dropdown based on selected campus
    campusSelect.addEventListener('change', (event) => {
      const selectedCampus = event.target.value;
      const selectedAddress = Addresses.find(address => address.campus === selectedCampus);

      // Clear existing options
      centerSelect.innerHTML = '<option value="" disabled selected>Selecione um centro</option>';

      if (selectedAddress) {
        selectedAddress.centros.forEach(centro => {
          const option = document.createElement('option');
          option.value = centro;
          option.textContent = centro;
          centerSelect.appendChild(option);
        });
      }
    });   
  </script>
</body>
</html>
